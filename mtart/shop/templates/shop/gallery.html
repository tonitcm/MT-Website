{% extends "shop/layout.html" %}
{% load static %}

{% block name %}

<div class="container" style = "margin-top: 20px;">
    <div class="row justify-content-center" style = "">
      {% for product in products %}
        <div class="col-md-5" >
          <img style="width: 400px; height: 400px;" class="card-img-top" src="{{product.images.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-outline-success">View</a>
              <input data-product="{{product.id}}" data-action="add" class="btn btn-outline-success update-cart" type="submit" value="Add to Cart">
            <h5 style="display: inline-block;float:right;">${{product.price|floatformat:0}}</h5>
          </div>
        </div>
       {% endfor %}
    </div>
</div>

{% endblock %}
